content: "Вот главные факты на сегодня \r\n \r\nКоличество заболевших на 6 февраля превысило 28300, погибли от вируса не менее 565 человек. Большая их часть – в Китае. Полностью излечились 1262 человека. \r\n \r\nСледить за распространением 2019-nCoV по планете можно здесь. \r\n \r\nВ городе Ухань с населением 11 миллионов, где были зафиксированы первые случаи заболевания, введен карантин, с ним прервано железнодорожное и авиа сообщение. Там экстренно строят две временные больницы на тысячи койко-мест. \r\n \r\nЕдиничные случаи заболевания зафиксированы в Японии, США, Австралии, Южной Корее, Таиланде, Сингапуре, Франции, Германии, Канаде, России и некоторых других странах. \r\n \r\nРоспотребнадзор рекомендует россиянам не ездить в Китай до полной стабилизации ситуации с эпидемией нового коронавируса 2019-nCoV, и даже Аэрофлот идет навстречу гражданам: сдать билеты на рейсы до 7 февраля можно на условиях полного возврата оплаченной стоимости. \r\nhttp://ozali.ru/ \r\nhttp://aliok.ru/ \r\nhttp://vkali.ru/ \r\nhttp://myalik.ru/ \r\nhttp://thealik.ru/"
